
<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#list1").click(function(){
                var index = $("#list1")[0].selectedIndex;
                var options = $("#list1").prop('options');
                var v = options[index]
                $("#list2").append(v);
            });
            $("#list2").click(function () {
                var index = $("#list2")[0].selectedIndex;
                var options = $("#list2").prop('options');
                var v = options[index]
                $("#list1").append(v);

            });

        })

    </script>
</head>
<body>

<select id="list1" size="8" >
    <option id="1" >apa</option>
    <option id="2">bere</option>
    <option id="3">hartie igienica</option>
    <option id="4">drojdie</option>


</select>

<select id="list2" size="8">
    <option id="5">paine</option>
    <option id="6">sapun</option>
    <option id="7">spirt</option>
    <option id="8">faina</option>

</select>


</body>
</html>
